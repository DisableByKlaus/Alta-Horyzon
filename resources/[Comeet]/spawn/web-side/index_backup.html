<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>#creative</title>
	<link rel="stylesheet" href="css.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
	<img id="back" src="https://cdn.discordapp.com/attachments/1022977507487645790/1047263540966346862/unknown.png"
		style="position: absolute;z-index: 0;left: 2.3vw;top: 3vh;">
	<div id="charPage" style="/* display: none; */">

		<div class="charBox" data-id="1">
			<div class="playerInfo">
				<p><b>Passaporte:</b> 1</p>
				<p><b>Nome:</b> Reflexo<br><b>Sobrenome:</b> Malvadao</p>
			</div>
			<div class="playerButton">
				<p style="font-size: 38px;">GO</p>
			</div>
		</div>
		<div class="charNew">
			<p>NOVO PERSONAGEM</p>
		</div>
	</div>
	<div id="spawnPage"></div>

	<div id="createPage" style="display: none;">
		<div id="createCharForm">
			<input class="formInput" autocomplete="off" onkeypress="if(this.value.length==16) return false;" value=""
				type="text" id="charNome" placeholder="Nome">
			<input class="formInput" autocomplete="off" onkeypress="if(this.value.length==16) return false;" value=""
				type="text" id="charSobrenome" placeholder="Sobrenome">

			<div class="buttonGroup" id="gender">
				<div class="buttonsBox">
					<button type="button" class="" id="mp_m_freemode_01">Masculino</button>
					<button type="button" id="mp_f_freemode_01" style="margin-top: 1vw;">Feminino</button>
				</div>
			</div>
			<button class="fnButton" id="createNew">SALVAR</button>
		</div>

	</div>

	<script src="jquery.js"></script>	

</body>

</html>
